
<form [formGroup]="consumerForm" (ngSubmit)="save()">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Civilité</mat-label>
      <mat-select formControlName="civility">
        <mat-option value="Mme">Mme</mat-option>
        <mat-option value="Mr">Mr</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="firstname">Prénom</mat-label>
      <input matInput type="text" id="firstname" formControlName="firstname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="lastname">Nom</mat-label>
      <input matInput type="text" id="lastname" formControlName="lastname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput type="text" id="email" formControlName="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="phone">Téléphone</mat-label>
      <input matInput type="text" id="phone" formControlName="phone">
    </mat-form-field>
  </p>
  <button type="submit" [disabled]="consumerForm.invalid">Enregistrer</button>
</form>
