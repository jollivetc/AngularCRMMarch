<form [formGroup]="loginForm" (ngSubmit)="logIn()">
  <p>
    <mat-form-field>
      <mat-label for="login">Login</mat-label>
      <input matInput type="text" id="login" formControlName="login">
    </mat-form-field>
      <span *ngIf="isLoginInvalid()">
        <span *ngIf="loginForm.get('login')?.errors?.['required']">le champs est obligatoire</span>
        <span *ngIf="loginForm.get('login')?.errors?.['minlength']">au moins 5 caract√®res</span>
      </span>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" id="password" formControlName="password">
    </mat-form-field>
  </p>
  <button mat-button color=primary type="submit"
          [disabled]="loginForm.invalid">Login</button>

</form>
