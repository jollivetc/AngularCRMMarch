<form [formGroup]="loginForm" (ngSubmit)="logIn()">
  <p>
    <label for="login">Login</label>
    <input type="text" id="login" formControlName="login">
    <span *ngIf="isLoginInvalid()">
      <span *ngIf="loginForm.get('login')?.errors?.['required']">le champs est obligatoire</span>
      <span *ngIf="loginForm.get('login')?.errors?.['minlength']">au moins 5 caract√®res</span>
    </span>
  </p>

  <p>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
  </p>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>

</form>
